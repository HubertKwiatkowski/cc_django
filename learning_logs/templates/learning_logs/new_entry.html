{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock page_header %}

{% block content %}

  <div class="container">
    <div class="card">
      <h4 class="card-header">Add a new entry:</h4>
      <div class="card-body">
        <form class="card-text" action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
          {% csrf_token %}
          {% bootstrap_form form %}
        
          {% buttons %}
          <button name="submit" class="btn btn-primary" class="card-footer">Add entry</button>
          {% endbuttons %}
        </form>
      </div> 
    </div>
  </div>


{% endblock content %}
