{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}

    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="card-text" action="{% url 'users:register' %}" method='post'>
            {% csrf_token %}
            {% bootstrap_form form %}
          
            {% buttons %}
            <button name="submit" class="btn btn-primary" class="card-footer">Register</button>
            <input type="hidden" name="text" value="{% url 'learning_logs:index' %}" />
            {% endbuttons %}
          </form>
        </div> 
      </div>
    </div>

{% endblock content %}
